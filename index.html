  <div class ="circle"></div>
<div class ="circle2"></div>

    <style>
.circle, .circle2{
  background:red;
  width:100px;
  height:100px;
border-radius:50%;
  position: absolute;
}
</style>
    <script>
        var circle = $(".circle");
var circle2 = $(".circle2");
$( document ).on( "mousemove", function( event ) {
  var screenwidth = $( document ).width();
  var cursorX = event.pageX;
  var cursorY = event.pageY;
  $(".circle").css({
    "left": cursorX,
    "top": cursorY })
    $(".circle2").css({
    "right": cursorX,
    "bottom": cursorY })
  
});
    </script>
